<div>
<mat-card-content>
  <div>
    <img [style.max-width]="'100%'"
         [src]="url">
  </div>
  <mat-list dense
            fxFlex="60"
            fxFlexAlign="start"
            fxFlexOffset="1">
    <mat-list-item>{{news.displayName}}</mat-list-item>
    <mat-list-item>Author: {{news.owner}}</mat-list-item>
    <mat-list-item>Published: {{news.created}}</mat-list-item>
  </mat-list>
</mat-card-content>
<mat-divider></mat-divider>
</div>
