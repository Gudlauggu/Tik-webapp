<div fxLayout="row"
     fxLayoutAlign="center">
  <mat-card fxFlex="60"
            *ngIf="news">
<div (click)="this.thisNewsClicked(news.uid)"
      *ngFor="let newss of news">
  <mat-card-content>
    <div>
      <img [style.max-width]="'100%'"
           [src]="url">
    </div>
    <mat-list dense
              fxFlex="60"
              fxFlexAlign="start"
              fxFlexOffset="1">
      <mat-list-item>{{newss.displayName}}</mat-list-item>
      <mat-list-item>Author:
        {{newss.ownerFirstName}}
        {{newss.ownerMiddleName}}
        {{newss.ownerLastName}}</mat-list-item>
      <mat-list-item>Published: {{newss.created}}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-divider></mat-divider>
</div>
  </mat-card>

  <mat-spinner
    *ngIf="!news"
    [diameter]="75">
  </mat-spinner>
</div>
