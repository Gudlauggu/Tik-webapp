<div fxLayout="row"
     fxLayoutAlign="center">
  <mat-card fxFlex="60"
            *ngIf="user">
    <mat-card-header>
      <mat-card-title>Write Your Article</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="saveClicked()"
            [formGroup]="writeForm"
            novalidate
            fxLayout="column">
        <mat-form-field>
          <input matInput
                 placeholder="Name"
                 formControlName="displayName">
        </mat-form-field>
        <mat-form-field >
        <textarea matInput
                  placeholder="Write"
                  formControlName="text"></textarea>
        </mat-form-field>
      </form>
      <input hidden
        type="file" #imgFileInput
        (change)="uploadNewImage($event)">
    </mat-card-content>
    <mat-card-actions>
      <button mat-button
              color="accent"
              (click)="imgFileInput.click()">
        <mat-icon>cloud_upload</mat-icon>
        Upload Image</button>
        <mat-form-field>
        <mat-select placeholder="Category" [(value)]="selectedCatId">
          <mat-option *ngFor="let category of categories"
                      [value]="category.uid"
                      >
            {{ category.name }}
          </mat-option>
        </mat-select>
        </mat-form-field>
      <button mat-button
              color="primary"
              (click)="saveClicked()">
        <mat-icon>save</mat-icon>
        Save</button>

    </mat-card-actions>
  </mat-card>
  <mat-spinner
    *ngIf="!user"
    [diameter]="75">
    Loading...
  </mat-spinner>
</div>
