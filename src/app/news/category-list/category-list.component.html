<div fxLayout="row"
     fxLayoutAlign="center">
  <mat-card fxFlex="60">
    <mat-nav-list>
      <h3 mat-subheader>Categories</h3>
      <mat-list-item
        *ngFor="let categories of categories"
        (click)="categoryClicked()">
        <mat-icon
          color="primary"
          mat-list-icon>
          folder
        </mat-icon>
        <h4 mat-line>{{categories.name}}</h4>
      </mat-list-item>
    </mat-nav-list>
  </mat-card>
</div>
