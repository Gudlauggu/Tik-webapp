<div fxLayout="row"
     fxLayoutAlign="center">
  <mat-card fxFlex="60">
    <mat-card-header>
      <mat-card-title>Category: {{category.name}}</mat-card-title>
    </mat-card-header>

<tik-news-list
  *ngFor="let news of category.news"
  [url]="url"
  [news]="news"
  (newsClicked)="newsClicked($event)"
></tik-news-list>

  </mat-card>
  </div>
